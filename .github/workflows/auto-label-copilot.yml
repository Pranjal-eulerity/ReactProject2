name: Auto Label Copilot PRs

on:
  pull_request:
    types: [opened, edited, reopened]

permissions:
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
      - name: Add labels if source branch starts with copilot/ and target is main
        uses: actions/github-script@v7
        with:
          script: |
            const sourceBranch = context.payload.pull_request.head.ref;
            const targetBranch = context.payload.pull_request.base.ref;
            const issueNumber = context.payload.pull_request.number;

            console.log("Source branch:", sourceBranch);
            console.log("Target branch:", targetBranch);

            const isCopilotSource = sourceBranch.toLowerCase().startsWith("copilot/");
            const isMergingIntoMain = targetBranch === "main";

            if (!isCopilotSource || !isMergingIntoMain) {
              console.log("⏭️ Conditions not met, skipping");
              return;
            }

            const desiredLabels = [
              "C - exp cleanup",
              "S - 1st review"
            ];

            const { data: existingLabels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
            });

            const existingNames = existingLabels.map(label => label.name);

            const labelsToAdd = desiredLabels.filter(
              label => !existingNames.includes(label)
            );

            if (labelsToAdd.length === 0) {
              console.log("Labels already present, nothing to add");
              return;
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: labelsToAdd
            });

            console.log(" Added labels:", labelsToAdd.join(", "));
