name: Auto Label co-pilot Target Branch PRs

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
      - name: Add labels if base branch starts with copilot/
        uses: actions/github-script@v7
        with:
          script: |
            const baseBranch = context.payload.pull_request.base.ref;

            console.log("Target branch:", baseBranch);

            if (baseBranch.toLowerCase().startsWith("co-pilot/")) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: [
                  "C - exp cleanup",
                  "S - 1st review"
                ]
              });

              console.log("✅ Labels added because base branch matches co-pilot/");
            } else {
              console.log("⏭️ Base branch does not match co-pilot/, skipping");
            }
